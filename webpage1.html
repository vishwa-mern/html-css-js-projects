<!doctype html>
<html>
<head>

        }
       
        
        body{

            align-items: center;
            text-align: center;
            min-height 100vh;
            justify-content: center;
            align-items: center;
           
            z-index: 1;
        }
        .fieldset1{

            border-radius:30px;
            outline:hidden;

        }
        .fieldset3{
           border-radius :50px;
           height: 500px;
        background-color: rgba(128, 255, 0, 0.342);
        
        }
        button:hover {
  background-color: darkblue;
  transform: scale(1.05);
  transition: 0.3s ease;
}
input:focus {
  outline: none;
  border: 2px solid royalblue;
  background-color: #fff8dc;
}
@media screen and (max-width: 600px) {
  .container {
    width: 90%;
    margin: auto;
    height: auto;
  }
  .fieldset1, .fieldset2 {
    margin: 0px;
    bottom: 0;

}

</head>
